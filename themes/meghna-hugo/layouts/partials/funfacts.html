{{ $data := index site.Data site.Language.Lang }}

{{ if $data.funfacts.funfacts.enable }}
{{ with $data.funfacts.funfacts }}
{{"<!-- Start Counter Section -->" | safeHTML}}
<section id="counter" class="parallax-section bg-1 section overly"
         style='background-image: url("{{ .bg_image_webp | absURL }}")'>
  <!-- this image is for trigger this section fallback background image -->
  <img class="lozad" style="display: none;"
       onerror="this.onerror=null;this.parentElement.style.backgroundImage= 'url({{ .bg_image | absURL }})'"
       data-src="{{ .bg_image_webp | absURL }}"/>
  <div class="container">
    <div class="row justify-content-center">
      {{ range .counter_item }}
      <div class="col-lg-2  col-1 text-center wow fadeInUp" data-wow-duration="500ms">
        <div class="counters-item">
          <i class="{{ .icon }}"></i>
          <p class="counters-title">{{ .title | markdownify }} {{ .count }}</p>
          <p class="count counters-item-count" data-count="{{ .count }}">0</p>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{"<!-- /Counter Section -->" | safeHTML}}
{{ end }}
{{ end }}
