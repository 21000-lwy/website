    # testimonial item loop
    - name: "王义成"
      #image: images/client/client-1.jpg
      #image_webp: images/client/client-1.webp
      position : "腾讯云数据库总经理"
      content: "这些年，数据量持续暴增，互联网、IoT、智能制造等发展带来数据的爆发式增长，云计算的发展让数据汇聚变得更容易。目前，TDSQL已涵盖金融级分布式、云原生、分析型等多引擎融合的完整数据库产品体系，提供业界领先的金融级高可用、存算分离、数据仓库、企业级安全等能力。未来，我们会继续投入和突破数据库核心技术，打造更加健康可持续发展的数据库生态和开源社区，为企业数字化转型提供长久动力。"

    # testimonial item loop
    - name: "潘安群"
      #image: images/client/client-1.jpg
      #image_webp: images/client/client-1.webp
      position : "腾讯云数据库研发总经理"
      content: "OpenTenBase数据库在技术上填补了业内基于PostgreSQL的开源分布式OLTP系统空白，并且集HTAP双引擎、分布式事务一致性、高 SQL 兼容度、复杂查询等技术能力于一身，能够为企业数字化转型提供强有力支撑。在引擎方面，OpenTenBase同时支持OLTP（在线交易处理）和OLAP（在线分析处理）能力，能够有效降低业务架构复杂度和成本；在事务一致性方面，引入全局事务管理节点来管理分布式事务，通过分布式事务一致性技术来保证在全分布式环境下的事务一致性；在兼容性方面，高度兼容PostgreSQL版本和Oracle版本；在查询方面，全新开发分布式查询优化器，可将复杂查询的性能提升十倍以上。"

    # testimonial item loop
    - name: "平雷"
      position : "国家能源集团信息技术公司网络安全中心副总经理"
      content: "携手共进，共享开源数据库智慧！我们很高兴与OpenTenBase开源分布式数据库社区携手合作，共同做好这个开源数据库项目。我们相信通过共同努力，我们可以打造一个更加优质、高效、可靠的数据库产品，为全球开发者提供更好的支持和服务。我们期待着与OpenTenBase持续紧密合作，共同解决遇到的技术难题，共同探索数据库技术的未来。我们相信通过开源社区的开放与共享，我们可以取得更大的成功！"

    # testimonial item loop
    - name: "白石"
      position : "诚通数字科技有限责任公司副总监"
      content: "中国诚通是央企高质量发展的“改革工具箱”，很高兴能够参与到腾讯发起的开源数据库社区，与OpenTenBase社区一起共同推动国产数据库开源生态，同时发挥先行先试，改革创新的理念，持续推动国央企数字化转型。"

    # testimonial item loop
    - name: "王云龙"
      position : "腾讯云数据库产品总监"
      content: "OpenTenBase是腾讯内部深度实践的开源分布式数据库，历经金融、游戏、广告、社交等业务打磨10年之久，逐步推广到千行百业落地应用。腾讯云分布式数据库TDSQL团队十年磨一剑，未来我们会和业界一起打磨共创国产数据库开源生态和Oracle数据库兼容生态，更好的助力企业数字化转型，应对海量数据的高性能和高可用挑战，以及降低用户的使用门槛。"

    # testimonial item loop
    - name: "赵振平"
      position : "原PostgreSQL中文社区主席"
